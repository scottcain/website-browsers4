# WormBase blog
<VirtualHost *:80>
   ServerName blog.wormbase.org
   DocumentRoot /usr/local/wormbase/website/social/blog/current

    <Directory "/usr/local/wormbase/website/social/blog/current">
       DirectoryIndex index.php index.html
       AddType application/x-httpd-php .php
       Order Deny,Allow
       Allow from all
   </Directory>

   LogFormat "%h %l %u %t \"%r\" %s %b" common
   LogFormat "%h %l %u %t %{Referer}i \"%{User-Agent}i\" \"%r\" %s %b" combined_format
   LogFormat "witheld %l %u %t \"%r\" %s %b" anonymous

#   Alias /blog/ /usr/local/wormbase/website-blog/current/

   ErrorLog     /usr/local/wormbase/logs/blog/error.log
   CustomLog    /usr/local/wormbase/logs/blog/access.log combined_format


   # Strip off /wiki
#   RewriteEngine ON
#   RewriteRule ^/blog/(.*)$ http://blog.wormbase.org/$1 [R=301,L]
</VirtualHost>



