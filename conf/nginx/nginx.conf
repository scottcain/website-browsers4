user www-data;
worker_processes  5;
daemon on;

# Error log; other directives: notice | info
error_log  /usr/local/wormbase/logs/nginx-error.log warn;

# pid file (defaults to logs)
pid        /usr/local/wormbase/logs/nginx.pid;

events {
    worker_connections  1024;
}


http {
    server_names_hash_bucket_size 64;

    # Optional: set up the access log and define a format
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /usr/local/wormbase/logs/nginx-access.log main;


    # log for cache hits.
   log_format cache '***$time_local '
	            '$upstream_cache_status '
                    'Cache-Control: $upstream_http_cache_control '
                    'Expires: $upstream_http_expires '
                    '"$request" ($status) '
		    '"$http_user_agent" ';


 
    # Load-balancing against a pool of fastcgi TCP sockets.
    # Simple load-balancing.
    # Define as many servers as we like (and weight them)

    # Load-balancing against a pool of starman sockets.
    # Define as many servers as we have here and weight them.
    upstream wormbase  {
       # TCP socket
       # server 127.0.0.1:20000   # or unix socket or hostname      

       server 206.108.125.175:5000;
       server 206.108.125.177:5000;
       server 206.108.125.190:5000;
       server 206.108.125.168:5000;
       server 206.108.125.178:5000;

       # Or server name with weights
       # server george.constantshift.com weight=3  # eg; weighting

       # Unix socket on localhost
       # server unix:/tmp/wormbase.sock;
    }

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

  server {

      server_name beta.wormbase.org;
#      server_name www.wormbase.org wormbase.org;

      # Where the reverse proxy will listen
      # eventually on 80;
#      listen      80;
      listen 2011;

      access_log /usr/local/wormbase/website/production/logs/cache.log cache;
      access_log /usr/local/wormbase/website/production/logs/access.log main;
      # Error log; other directives: notice | info
      error_log  /usr/local/wormbase/website/production/logs/error.log warn;

      # Enable gzip compression
      gzip             on;
      gzip_min_length  1000;
      gzip_proxied     any;
      gzip_types       text/xml text/plain application/xml;

      include       mime.types;
      default_type  application/octet-stream;

       #error_page  404              /404.html;
       # redirect server error pages to the static page /50x.html
       #
#       error_page   500 502 503 504  /50x.html;
#       location = /50x.html {
#           root   html;
#       }


       # Show status information on /status
       location = /status {
           stub_status on;
           allow 127.0.0.1;
           deny all;
       }

       # TO HANDLE!
       # do not cache when users are logged in..
       #        proxy_cache_bypass $cookie___ac;



       location / {

            ########################################
            #  Pool of fastcgi sockets
            ######################################## 
#           include fastcgi_params; # We'll discuss this later
            # Unix socket
            # fastcgi_pass unix:/tmp/myapp.fcgi;
   
            # TCP socket
            # fastcgi_pass  127.0.0.1:10004;
	  
            # Or load-balanced pool (currently of one)
#           fastcgi_pass wormbase;

            ########################################
            #  Pool of PSGI/Starman hosts
            ######################################## 
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header X-Forwarded-Port 443; #this is important for Catalyst Apps!
           
	    # Proxy pass to a single server for testing:
            # changed from http://localhost:5000/ which was causing double forward slash problems in the url
#            proxy_pass http://localhost:5000;
            # Or to our pool of servers.
	    proxy_pass http://wormbase;

#           proxy_redirect   off;
   	    client_max_body_size            0;
            client_body_buffer_size         128k;
	    proxy_send_timeout              120;
	    proxy_buffer_size               4k;
	    proxy_buffers                   4 32k;
  	    proxy_busy_buffers_size         64k;
 	    proxy_temp_file_write_size      64k;
 	    proxy_connect_timeout           75;
  	    proxy_read_timeout              205;


#	    set $memcached_key $uri;
#    	    memcached_pass     name:11211;
#    	    default_type       text/html;
#    	    error_page         404 @fallback;
 	    
  	# Back end server configuration
  #            root   html;
  #            index  index.html index.htm;

           # Caching diretives
#          proxy_cache_bypass $cookie___ac;
#          proxy_cache thecache;
#          proxy_cache_key $scheme$proxy_host$request_uri;
        }


	# Serve static files directly from nginx
        location /css {
            root  /usr/local/wormbase/website/production/root;
        }
        location /js {
            root  /usr/local/wormbase/website/production/root;
        }
        location /img {
            root  /usr/local/wormbase/website/production/root;
        }
        location /tmp {
            root  /usr/local/wormbase/website/production/root;
        }


